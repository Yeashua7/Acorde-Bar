<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ACORDE BAR</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <img src="img\acordebar.jpeg" alt="A glass of beer with a foamy head stands next to a red guitar and musical notes, with the words Acorde Bar in bold script and Bar in red, set against a light background with a lively and inviting atmosphere">
    <h1>ACORDE BAR</h1>
    <p class="slogan">El compás perfecto para tu relax</p>
  </header>
  <main>
    <section class="menu-section">
      <div class="card animated-menu">
        <h2>Boquitas</h2>
        <div id="bocas-menu" class="bocas-menu"></div>
        <div class="prices">
          Plato completo: $2.50
        </div>
      </div>
      <div class="card">
        <h2>Cervezas</h2>
        <ul class="menu-list" id="drinks-list">
          <!-- Las cervezas se agregan con JavaScript -->
        </ul>
      </div>
    </section>

    <!-- Sección de Ubicación -->
    <section class="location-section">
      <h2>Ubicación</h2>
      <p>Encuéntranos en: <strong>Tu dirección aquí</strong></p>
      <div class="map-container">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3876.857123456789!2d-89.2181916846467!3d13.69294099037847!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMTPCsDQxJzM0LjYiTiA4OcKwMTMnMDYuNSJX!5e0!3m2!1ses-419!2ssv!4v1680000000000!5m2!1ses-419!2ssv"
          width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </section>
  </main>

  <!-- Redes sociales flotantes con íconos originales -->

        <circle cx="16" cy="16" r="16" fill="#25D366"/>

      </svg>
    </a>
    <a href="https://instagram.com/tu_usuario" class="social-btn instagram" target="_blank" title="Instagram" aria-label="Instagram">
      <!-- Instagram SVG original -->
